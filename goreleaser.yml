version: 2

project_name: jira-parser

before:
  hooks:
    - go mod tidy

builds:
  - main: ./cmd/jira-parser/main.go
    binary: jira-parser
    gcflags:
      - all=-trimpath
    ldflags:
      - -s -w
      - -buildmode=pie
      - -X main.buildVersion={{.Version}}
      - -X main.buildCommit={{.Commit}}
      - -X main.buildDate={{.Date}}
    flags:
      - -a
    tags:
      - osusergo
      - netgo
      - static_build
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64

archives:
  - name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    files:
      - LICENSE
      - README.md

checksum:
  name_template: "checksums.txt"

changelog:
  sort: asc
  filters:
    exclude:
      - "^Merge pull request"  # ← Убирает Merge PR
      - "^Merge branch"        # ← Убирает Merge branch
      - "^$"                   # ← Убирает пустые коммиты
  groups:
      - title: New Features
        regexp: "^.*(?i)(feat|feature)[(:].*$"
        order: 0
      - title: Bug Fixes
        regexp: "^.*(?i)(fix|bug)[(:].*$"
        order: 1
      - title: Build System
        regexp: "^.*(?i)build[(:].*$"
        order: 2
      - title: Documentation
        regexp: "^.*(?i)(doc|docs)[(:].*$"
        order: 3
      - title: CI/CD
        regexp: "^.*(?i)ci[(:].*$"
        order: 4
      - title: Other Changes
        order: 999

release:
  github:
    owner: RD2W
    name: jira-parser
